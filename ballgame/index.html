<!DOCTYPE >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="game-header">
            <div class="header-name">
                Ball Game
            </div>
            <div class="header-text">
                <div class="score">
                    <span class="score-text">
				Score
			</span>
                    <span class="score-value">
			
			</span>
                </div>
                <div class="inst">
                    <span>
				Press Left and right arrow key to control
			</span>
                </div>
                <div class="high">
                    <span class="high-text">
				High Score
			</span>
                    <span class="high-value">
			
			</span>
                </div>
            </div>
        </div>
        <canvas class="gamecanvas" id="game" width="400px" height="450px">

        </canvas>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
