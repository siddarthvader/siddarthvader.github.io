<div class="list">
     <div class="item item-divider flex jc sb">
            <span class="font-bold">
                Products
            </span>
            <span>
                {{$root.categoryGroup}}
            </span>
        </div>
</div>
<div class="list card" ng-repeat="pro in products|filter:search:$root.category" ng-if="!$root.category||pro.category==$root.category">
    <div class="list">
        <a class="item item-thumbnail-left" ng-click="openPlayFor(pro)">
            <img ng-src="img/{{pro.sku}}.png">
            <h2>{{pro.name}}</h2>
            <p>{{pro.shortDesc}}</p>
        </a>
    </div>
</div>
